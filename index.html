<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button><img src="images/search.png" alt="search icon image" /></button>
      </div>
      <div class="error">
        <p>Please enter valid city name</p>
      </div>
      <div class="weather">
        <img src="images/rain.png" alt="weather icon image" class="weather-icon" />
        <h1 class="temp"><span>30</span><sup>Â°C</sup></h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" />
            <div>
              <p class="humidity"><span>50</span>%</p>
              <p class="humidity-label">Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" />
            <div>
              <p class="wind"><span>15</span> km/h</p>
              <p class="wind-label">Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
